syntax = 'proto3';
package anlatan;
option go_package = "./;auth";

message AuthMessage {
  oneof message {
    string text = 1;
  }
}

message AuthResponse {
  bool authorized = 1;
  AuthMessage message = 2;
}

message AuthRequest {
  optional string static_bearer = 1;
  optional string auth0 = 2;
}

service AuthService {
  rpc Authenticate (AuthRequest) returns (AuthResponse);
}
