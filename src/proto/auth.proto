syntax = 'proto3';
package anlatan;
option go_package = "./;auth";

message Message {
  oneof message {
    string text = 1;
  }
}

message Response {
  bool authorized = 1;
  Message message = 2;
}

message Request {
  optional string static_bearer = 1;
  optional string auth0 = 2;
}

service AuthService {
  rpc Authenticate (Request) returns (Response);
}